<style>
.loader {
  border: 15px solid #f3f3f3;
  border-top: 16px solid #3498db;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 2s linear infinite;
  position: absolute;
  top: 46%;
  left: 40%;
  transform: translate(-50%, -50%);
  fnt-family:monaco;
 text-align:center;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>

<script>
window.onload = function() {
  setTimeout(function() {
    document.getElementById('content').style.display = 'block'; // Show the content after 5 seconds.
    document.getElementsByClassName('loader')[0].style.display = 'none'; // Hide the loading animation.
  }, 5000);
};
</script>
